<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="end">
      <ion-button routerLink="/prihlaseni">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Přihlášení</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="E-mail, nebo uživatelské jméno" (change)="userName()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Heslo" (change)="password()"></ion-input>
    <ion-icon name="eye" item-right (click)="hideShowPassword()"></ion-icon>
  </ion-item>
  <br>
  <br>
    <ion-button>Přihlásit se</ion-button>
  <br>
    <div class="odkaz">
      Ještě nemáte účet? <a href="/registrace" >Zaregistruj se!</a>
    </div> 
    <br> 
    <strong>Zapomněli jste heslo?</strong>
</ion-content>
