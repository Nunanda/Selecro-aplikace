<ion-header>
  <ion-toolbar class="lista">
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Návody</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items">
    <div class="bunka green" *ngIf="item.obtiznost == 'lehky';" (click)="goVnitrek(item)">
      <div class="Nazev_navodu green_name">
          {{item.titulek}}
      </div>
      <div class="obsah">
          <img id="obrazek_navodu">
          <table class="text">
            <div class="rozdeleni">
              <div class="avatar">
                <img src="assets/icon/{{item.nazev}}.jpg">
              </div>
              <div class="popis" class="text">
                <b>Zkratky:</b> {{item.zkratky}} <br>
                <b>Pomůcky:</b> {{item.pomucky}}
              </div>
            </div>
          </table>
        </div>
      </div>
  </ion-card>

  <ion-card *ngFor="let item of items">
    <div class="bunka yellow" *ngIf="item.obtiznost == 'stredni';" (click)="goVnitrek(item)">
      <div id="zluty_okraj">
        <div class="Nazev_navodu yellow_name">
          {{item.titulek}}
        </div>
      </div>
      <div class="obsah">
          <img id="obrazek_navodu">
          <table class="text">
            <div class="rozdeleni">
              <div class="avatar">
                <img src="assets/icon/{{item.nazev}}.jpg">
              </div>
              <div class="popis" class="text">
                <b>Zkratky:</b> {{item.zkratky}} <br>
                <b>Pomůcky:</b> {{item.pomucky}}
              </div>
            </div>
          </table>
        </div>
      </div>
  </ion-card>

  <ion-card *ngFor="let item of items">
    <div class="bunka red" *ngIf="item.obtiznost == 'tezky';" (click)="goVnitrek(item)">
      <div id="cerveny_okraj">
        <div class="Nazev_navodu red_name">
            {{item.titulek}}
        </div>
      </div>
      <div class="obsah">
          <img id="obrazek_navodu">
          <table class="text">
            <div class="rozdeleni">
              <div class="avatar">
                <img src="assets/icon/{{item.nazev}}.jpg">
              </div>
              <div class="popis" class="text">
                <b>Zkratky:</b> {{item.zkratky}} <br>
                <b>Pomůcky:</b> {{item.pomucky}}
              </div>
            </div>
          </table>
        </div>
      </div>
  </ion-card>
</ion-content>
