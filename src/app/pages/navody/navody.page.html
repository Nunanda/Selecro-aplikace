<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <div class="search-box" (click)="inputbox()">
        <input type="text" placeholder="Type to search.." (keyup)="search()">
        <div class="search-icon" id="search-icon">
          <div class="cancel-button1">
            <img src="../../../assets/icon/searchicon0.svg">
          </div>
        </div>
        <div class="cancel-icon" id="cancel-icon">
          <div class="cancel-button">
            <img src="../../../assets/icon/searchicon1.svg">
          </div>
        </div>
      </div>
    </ion-buttons>
    <ion-title>Návody</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-button id="popover-button">Filtry</ion-button>
<ion-popover trigger="popover-button" [dismissOnSelect]="true" size="cover">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item (click)="vsechno($event)" [button]="true" [detail]="false">Vše</ion-item>
        <ion-item (click)="dokocene($event)" [button]="true" [detail]="false">Dokončené</ion-item>
        <ion-item (click)="premiove($event)" [button]="true" [detail]="false">Prémiové
          <ion-icon slot="end" name="star"></ion-icon>
        </ion-item>
        <ion-item [button]="true" id="nested-trigger">Obtížnost...</ion-item>

        <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false">Lehká</ion-item>
                <ion-item [button]="true" [detail]="false">Střední</ion-item>
                <ion-item [button]="true" [detail]="false">Těžká</ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content>
  <ion-card *ngFor="let item of items | callback:selectedElement | search:selectedItem | premiove:selected" routerLink="vnitrek/{{item.nazev}}" class="bunka {{item.obtiznost}}" (click)="timer()">
    <ion-header>
      <ion-card-title class="Nazev_navodu {{item.obtiznost}}_name">
        {{item.title}}
        &nbsp;
        <img *ngIf="item.premiove == true" src="../../../assets/icon/star.svg" alt="star" class="star">
      </ion-card-title>
    </ion-header>
    <ion-card-content>
      <img class="avatar" src="assets/icon/{{item.nazev}}.jpg" alt="avatar">
      <div class="popis">
        <p><strong>Zkratky:</strong> {{item.zkratky}}</p>
        <p><strong>Pomůcky:</strong> {{item.pomucky}}</p>     
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
