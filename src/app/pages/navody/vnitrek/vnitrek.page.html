<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{navod.titulek}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div id="cards">
      <div class="card">
        <b>Budeme potřebovat:</b>
        <p>{{navod.pomucky}}</p>
        <b>Použijeme tyto styly:</b>
        <div>
          {{navod.zkratky}}
        </div>
      </div>
      <div class="card">
        <img class="obraz" src="assets/icon/{{navod.nazev}}.jpg">
      </div>
    </div>
    <div class="line"></div>
    <div style="height: 20px;"></div>
    <p *ngFor="let popis of popisy">
      <button (click)='goDetail(popis)'>
        {{popis.titulekCasti}}
      </button>
    </p>
  </div>
</ion-content>
