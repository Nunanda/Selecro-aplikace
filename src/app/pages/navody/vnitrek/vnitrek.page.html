<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{navod.titulek}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="rozdeleni">
    <div class="sloupec">
      <b>Budeme potřebovat:</b>
      <p>{{navod.pomucky}} </p> <!--vyhazuje chybu-->
      <b>Použijeme tyto styly:</b>
      <div>
        {{navod.zkratky}}
      </div>
    </div>
    <div class="sloupec">
      <img class="obraz" src="assets/icon/{{navod.nazev}}.jpg">
    </div>
  </div>
  <hr> <!--mělo by to dělat čáru pod textem, ale nefunguje -->
  <p *ngFor="let popis of popisy" align="center"> <!--Tobi, věřím, že si to upravíš :-) -->
    <button  (click)='goDetail(popis)'>
      {{popis.titulekCasti}}
    </button>
  </p>
</ion-content>
