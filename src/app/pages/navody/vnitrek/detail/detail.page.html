<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{popis[index].titulekCasti}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div class="card">
      <div class="column">
        <div><strong>Pou≈æijeme tyto styly:</strong></div>
        {{popis[index].zkratkyCasti}}
      </div>
      <img class="obraz" src="assets/icon/{{popis[index].nazevCasti}}.jpg">
    </div>
    <div class="line"></div>
    <div class="popis" innerHTML="{{popis[index].popis}}">
    </div>

    <ion-toolbar>
      <div class="footer-buttons">
        <ion-button start class="footer-button" (click)="previousIndex()" shape="round">
          <ion-icon size="small" name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-button>Hotovo</ion-button>
        <ion-button end class="footer-button" (click)="nextIndex()" shape="round">
          <ion-icon size="small" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </div>
</ion-content>
