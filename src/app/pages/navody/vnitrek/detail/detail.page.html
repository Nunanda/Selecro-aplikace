<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{navod.popisy[index].titulekCasti}}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/prihlaseni">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div class="card">
      <div class="column">
        <div class="rozdeleni">
          <div class="sloupec">
            <img class="obraz" src="assets/icon/{{navod.popisy[index].nazevCasti}}.jpg">
          </div>
          <div class="sloupec" *ngIf="navod.popisy[index].zkratkyCasti != null">
            <strong>Pou≈æijeme tyto styly:</strong> <br>
            {{navod.popisy[index].zkratkyCasti}}
          </div>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <br>
    <button (click)="time()">
      {{ minutes }}:{{ seconds }}
    </button>
    <div class="popis" name="element" *ngFor="let item of navod.popisy[index].popis">
      {{item}}
    </div>

    <ion-toolbar>
      <div class="footer-buttons">
        <ion-button start class="footer-button" shape="round" (click)="previousIndex()">
          <ion-icon size="small" name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="../../" (click)="finished()">Hotovo</ion-button>
        <ion-button end class="footer-button" shape="round" (click)="nextIndex()">
          <ion-icon size="small" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </div>
</ion-content>
