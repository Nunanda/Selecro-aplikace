<ion-header>
  <ion-toolbar class="lista">
  <ion-buttons slot="end">
    <ion-button href="/prihlaseni">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{styl.titulek}}</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="rozdeleni">
    <div class="sloupec">
      <b>Zkratka:</b> {{styl.zkratka}}
    </div>
    <div class="sloupec">
      <b>Značka:</b>
      <img class="obraz" src="assets/icon/{{styl.zkratka}}.png">
    </div>
  </div>

  <div class="text">
    <b>Popis:</b><p class="popisek" innerHTML="{{styl.popis}}"></p> 
    <p><b>Animace:</b><br>
    <img src="assets/icon/{{styl.zkratka}}.gif"></p>
    <p><b>Ve skutečnosti:</b><br>
    <img src="assets/icon/{{styl.zkratka}}real.jpg"> </p>
  </div>
</ion-content>
