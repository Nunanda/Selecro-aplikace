<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="end">
      <ion-button routerLink="/prihlaseni">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{pomucka.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let krok of kroky">
    <ion-card-content>
        <p>{{krok.popis}} <br></p>
        <img *ngIf="krok.exist" src="../assets/icon/{{krok.obrazek}}.png" class="pomucka">
    </ion-card-content>
  </ion-card>
  <div class="video-center">
    <div class="video">
      <iframe width="100%" height="100%" [src]=getEmbedVideo(pomucka.videoURL) title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
</ion-content>
