<ion-header>
  <ion-toolbar class="lista">
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{pomucka.titulek}}</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let krok of kroky" class="bublina">
    <div class="rozdeleni">
      <div class="sloupec">
        {{krok.popis}}
      </div>
      <div *ngIf="krok.exist" class="sloupec1">
        <img  class="pomucka" src="../assets/icon/{{krok.obrazek}}.png">
      </div>
    </div>
  </div>

</ion-content>
