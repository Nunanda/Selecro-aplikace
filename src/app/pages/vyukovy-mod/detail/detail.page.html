<ion-header>
  <ion-toolbar class="lista">
  <ion-buttons slot="end">
    <ion-button href="/prihlaseni">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>{{item.nazev}}</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper>
    <ng-template *ngFor="let item of items" swiperSlide>
      <ion-card>
        <ion-card-content>
          <div class="text">
            <b>Krok:</b> {{item.kroky[0].nazev}}<br>
            <b>Pou≈æijeme:</b> {{item.kroky[0].pouzijeme}}<br>
            <b>Popis:</b><p class="popisek" innerHTML="{{item.kroky[0].popis}}"></p>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{item.kroky[0].videoURL}}?showinfo=0&loop=1&modestbranding=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </swiper>
</ion-content>
