<ion-header>
  <ion-toolbar class="lista">
  <ion-buttons slot="end">
    <ion-button href="/prihlaseni">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Výukový mód</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button href="">
    <ion-card *ngFor="let item of items">
      <div class="rozdeleni">
        <div class="sloupec">
          <img src="assets/icon/{{item.nazev}}.JPG">
        </div>
        <div class="sloupec" class="text">
          <b>Název:</b> {{item.nazev}} <br>
          <b>Čas:</b> {{item.cas}}<br>
          <b>Počet kroků:</b> {{item.pocet}}
        </div >
      </div>
    </ion-card> 
  </button>
</ion-content>
