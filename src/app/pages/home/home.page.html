<ion-header>
  <ion-toolbar class="lista">
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Selecro
    </ion-title>
    <ion-select #selectedlang (ionChange)="switchLanguage(selectedlang.value)" placeholder="{{ 'APP.jazyk' | translate }}">
      <ion-select-option *ngFor="let language of translate.getLangs()" [value]="language">
        {{ language }}
      </ion-select-option>
    </ion-select>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'HOME.vitejte' | translate }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ 'HOME.text1' | translate }}</p>
        <p>{{ 'HOME.text2' | translate }}</p>
      </ion-card-content>   
    </ion-card>
    <ion-slides pager>  
      <ion-slide>
        <ion-img src="assets/icon/slon.png" alt="slon"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="assets/icon/jednicka.png" alt="chobotnička"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="assets/icon/medved.png" alt="medvěd"></ion-img>
      </ion-slide>
    </ion-slides>
    <h2>
      {{ 'HOME.socialniSite' | translate }}
    </h2>
    <ion-grid>
      <ion-row>
        <ion-card class="soc">
          <ion-card-content>
            <a href="mailto:info@selecro.cz">
              <img class="socials_logo" src="assets/icon/mail.svg">
            </a>
          </ion-card-content>
        </ion-card>
        <ion-card class="soc">
          <ion-card-content>
            <a href="https://www.instagram.com/_selecro_/" target="_blank">
              <img class="socials_logo" src="assets/icon/instagram.svg">
            </a>
          </ion-card-content>
        </ion-card>
        <ion-card class="soc">
          <ion-card-content>
            <a href="https://www.pinterest.com/selecro/" target="_blank">
              <img class="socials_logo" src="assets/icon/pin.svg">
            </a>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
</ion-content>
